<app-header></app-header>

<div class="container mt-5 text-light">
  <div class="text-left py-5 bar-border">
    <h2 class="red-border-bar">CENNIK</h2>
  </div>
  <div class="pb-5 mb-5">
    <table class="table table-striped table-dark table2">
        <thead>
        <tr>
            <th scope="col" class="pricelist-th border0">Rodzaj biletu</th>
            <th scope="col" class="pricelist-th">Tani czwartek</th>
            <th scope="col" class="pricelist-th">3 dni przed</th>
            <th scope="col" class="pricelist-th">2 dni przed</th>
            <th scope="col" class="pricelist-th">1 dzie≈Ñ przed</th>
            <th scope="col" class="pricelist-th">W dniu seansu</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of pricelist">
            <th class="pricelist-td"><b>{{ item.type }}</b></th>
            <td>{{ item.prices.cheapThursday }}</td>
            <td>{{ item.prices.threeDaysBefore }}</td>
            <td>{{ item.prices.twoDaysBefore }}</td>
            <td>{{ item.prices.oneDayBefore }}</td>
            <td>{{ item.prices.sameDay }}</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>

<app-footer></app-footer>
