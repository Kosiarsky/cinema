<app-header></app-header>
<div class="second-container">
  <div class="container">
    <div class="row justify-content-left align-items-center">
      <div class="col-md-6 col-lg-5">
        <div class="card-body login-card p-5">
          <h2 class="text-left mb-4 px-5 red-border-bar">LOGOWANIE</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" id="errorMessage" class="text-danger mb-3">
              {{ errorMessage }}
            </div>
            <div *ngIf="isLocked" class="errorMessage text-danger mb-3">
              Zbyt wiele prób. Spróbuj ponownie za {{ lockSecondsLeft }}s.
            </div>
            <div class="mb-3" *ngIf="!needOtp">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Wprowadź email"
              />
              
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Podaj poprawny adres email.
              </div>
            </div>
            <div class="mb-3" *ngIf="!needOtp">
              <label for="password" class="form-label">Hasło</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Wprowadź hasło"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Hasło jest wymagane.
              </div>
            </div>
            <div class="mb-3" *ngIf="showCaptcha && !needOtp">
              <label for="captcha" class="form-label">Zabezpieczenie</label>
              <div class="input-group">
                <span class="input-group-text text-white">{{ captchaQuestion }}</span>
                <input type="text" id="captcha" class="form-control2" formControlName="captcha" placeholder="Odpowiedź" />
                <button class="btn btn-primary" type="button" (click)="generateCaptcha()">Odśwież</button>
              </div>
            </div>
            <div class="mb-3" *ngIf="needOtp">
              <label for="otp_code" class="form-label">Kod 2FA</label>
              <input
                type="text"
                id="otp_code"
                class="form-control"
                formControlName="otp_code"
                placeholder="Wprowadź kod z aplikacji"
                inputmode="numeric"
                autocomplete="one-time-code"
              />
            </div>
            <div class="d-flex justify-content-between flex-column">
              <button type="submit" class="btn btn-primary apl-button" [disabled]="(!needOtp && (loginForm.invalid || isLocked)) || isLocked">Zaloguj</button>
              <button type="button" class="btn btn-sm btn-secondary px-0 mt-2" *ngIf="needOtp" (click)="cancelOtp()">ZREZYGNUJ</button>
              <p class="pt-4 pb-0">Nie masz konta? Zarejestruj się!</p>
              <button type="button" class="btn btn-secondary apl-button" routerLink="/register">Zarejestruj się</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
