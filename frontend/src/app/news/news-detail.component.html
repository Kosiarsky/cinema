<app-header></app-header>
<div class="third-container">
  <div class="container mt-5 text-light">
    <div class="text-left py-5 bar-border">
      <h2 class="red-border-bar">Szczegóły aktualności</h2>
    </div>

    <div *ngIf="loading">Ładowanie...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <ng-container *ngIf="!loading && !error && item">
        <div class="card announcements-card p-4 mb-4 text-light">
            <h3>{{ item.title }}</h3>
            <p class="announcements-card-date">Data publikacji: {{ item.date }}</p>

            <div class="w-100 d-flex justify-content-center mb-3" *ngIf="heroImage() as img">
                <img [src]="img" class="img-fluid announcements-card-big-img mx-auto d-block" alt="{{ item.title }}">
            </div>

            <div class="mb-4" [style.white-space]="'pre-line'">{{ item.content }}</div>

            <div *ngIf="movie" class="mt-3 p-3 announcements-card rounded d-flex gap-3 align-items-center">
                <img *ngIf="movie.image" [src]="toAbs(movie.image)" alt="{{ movie.title }}" style="height: 80px; width: auto; border-radius: 4px;">
                <div class="flex-grow-1">
                <div class="fw-bold">Ta aktualność dotyczy filmu:</div>
                <a [routerLink]="['/movie', movie.id]" class="link-light text-decoration-underline">{{ movie.title }}</a>
                </div>
                <a [routerLink]="['/movie', movie.id]" class="btn btn-sm btn-primary">Przejdź</a>
            </div>
        </div>
    </ng-container>
  </div>
</div>
<app-footer></app-footer>
