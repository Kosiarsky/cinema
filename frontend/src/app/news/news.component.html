<app-header></app-header>

<div class="container mt-5 text-light">
  <div class="text-left py-5 bar-border">
    <h2 class="red-border-bar">WSZYSTKIE AKTUALNOÅšCI</h2>
  </div>
  <div class="row">
    <div class="col-md-12" *ngFor="let news of newsList">
      <div class="card announcements-card mb-4 d-flex flex-row">
        <!-- Obrazek po lewej stronie -->
        <img src="{{ news.image }}" class="announcements-card-img" alt="{{ news.title }}">
        <!-- Informacje po prawej stronie -->
        <div class="announcements-card-body flex-grow-1">
          <h3 class="announcements-card-title">{{ news.title }}</h3>
          <p class="announcements-card-date">Data publikacji: {{ news.date }}</p>
          <p class="announcements-card-text">{{ news.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
