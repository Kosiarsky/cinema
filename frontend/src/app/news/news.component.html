<app-header></app-header>
<div class="third-container">
  <div class="container mt-5 text-light">
    <div class="text-left py-5 bar-border">
      <h2 class="red-border-bar">WSZYSTKIE AKTUALNOŚCI</h2>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div class="row" *ngIf="!error">
      <div class="col-md-12" *ngFor="let news of newsList">
        <div class="card announcements-card mb-4 d-flex flex-row">
          <div class="announcements-card-body flex-grow-1">
            <h3 class="announcements-card-title">
              <a [routerLink]="['/news', news.id]" class="text-decoration-none text-light">
                {{ news.title }}
              </a>
            </h3>
            <p class="announcements-card-date">Data publikacji: {{ news.date }}</p>

            <p class="announcements-card-text" [style.white-space]="'pre-line'">
              {{ (news.content || '') | slice:0:240 }}<ng-container *ngIf="news.content && news.content.length > 240">...</ng-container>
            </p>

            <div class="mt-2">
              <a [routerLink]="['/news', news.id]" class="btn btn-outline-light btn-sm">Czytaj więcej</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
