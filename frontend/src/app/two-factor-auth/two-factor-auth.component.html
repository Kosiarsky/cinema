<div class="mt-2">
  <h4>Uwierzytelnianie dwuskładnikowe (2FA)</h4>
  <div *ngIf="twoFAEnabled; else twofaDisabled">
    <div class="alert alert-success">2FA jest włączone.</div>
    <div class="d-flex align-items-center gap-2">
      <input type="text" class="form-control" placeholder="Kod z aplikacji (opcjonalnie)" #disableCode>
      <button class="btn btn-danger" (click)="disable2FA(disableCode.value)">Wyłącz 2FA</button>
    </div>
  </div>
  <ng-template #twofaDisabled>
    <div class="alert alert-warning">2FA jest wyłączone.</div>
    <button class="btn btn-primary" (click)="start2FASetup()">Rozpocznij konfigurację</button>
    <div *ngIf="twoFAQr" class="mt-3">
      <p>Zeskanuj kod QR w aplikacji uwierzytelniającej, a następnie wprowadź kod, aby włączyć 2FA.</p>
      <img [src]="twoFAQr" alt="QR do 2FA" style="max-width: 220px; height: auto;"/>
      <p class="mt-2">Klucz (jeśli nie możesz zeskanować QR): <code>{{twoFASecret}}</code></p>
      <div class="d-flex align-items-center gap-2 mt-2">
        <input type="text" class="form-control" placeholder="Kod z aplikacji" #enableCode>
        <button class="btn btn-success" (click)="enable2FA(enableCode.value)">Włącz 2FA</button>
      </div>
    </div>
  </ng-template>
</div>
